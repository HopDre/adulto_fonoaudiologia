    <form id="formulario_ficha_clinica" action="">
      <h3>Valoración Fonoaudiológica Integral del Adulto y Persona Mayor</h3>
      <div class="titulos_fondo"><h3>Antecedentes clínicos</h3></div>
      <div class="row row_dif">
        <div class="for_selections">
          <label class="titulo_radio" for="opcion"
            >Antecedentes médicos relevantes:</label
          >
          <textarea
            id="manejo"
            name="manejo"
            rows="4"
            cols="200"
            placeholder="(diagnósticos previos, cirugías, hospitalizaciones, historia farmacológica, comorbilidades)."
          ></textarea>
        </div>
      </div>
      <div class="row row_dif">
        <div class="for_selections">
          <label class="titulo_radio" for="opcion"
            >Estado nutricional general:</label
          >
          <textarea
            id="manejo"
            name="manejo"
            rows="4"
            cols="200"
            placeholder="(dieta, número de comidas al día, número de alimentos por comida, dieta preescrita)."
          ></textarea>
        </div>
      </div>
      <div class="row row_dif">
        <div class="for_selections">
          <label class="titulo_radio" for="opcion">Valoración sensorial:</label>
          <textarea
            id="manejo"
            name="manejo"
            rows="4"
            cols="200"
            placeholder="(auditiva, visual, táctil, propioceptiva. etc)."
          ></textarea>
        </div>
      </div>
      <div class="row row_dif">
        <div class="for_selections">
          <label class="titulo_radio" for="opcion">Exploración física:</label>
          <textarea
            id="manejo"
            name="manejo"
            rows="4"
            cols="200"
            placeholder="(observ. Aspecto, cuidados, aseo y colaboración /temperatura, presión arterial, frecuencia cardiaca, y frecuencia respiratoria)."
          ></textarea>
        </div>
      </div>
      <!-- -----------------------------Seccion dos---------------------------------- -->

              <input

              />

            ><br />

              <input
                type="checkbox"
                name="opcionYesavage"

        </div>
      </div>

        <div class="for_selections">

            name="manejo"

          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="radio_selections">
          <label class="titulo_radio" for="opcionCognicion"

                name="opcionFuncional"
                value="cuestionarioAct"
